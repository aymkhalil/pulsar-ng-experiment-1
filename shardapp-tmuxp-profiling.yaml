#!/usr/bin/env -S tmuxp load
# tmuxp (https://tmuxp.git-pull.com/) configuration file, install tmuxp with "brew install tmuxp"
# run with command "tmuxp load ./shardapp-tmuxp.yaml"
session_name: shardapp
environment:
  PROFILER_ARG: -agentpath:/home/lari/tools/async-profiler/build/libasyncProfiler.so=start,event=cpu,interval=1ms,alloc=2m,lock=1ms
before_script: ./gradlew :app:bootJar
windows:
  - window_name: shardapp
    layout: tiled
    panes:
      - java ${PROFILER_ARG},file=$PWD/build/profiler/profile_peer_0_$(date +%s).jfr -jar app/build/libs/app.jar --shardapp.peer_index=0
      - java ${PROFILER_ARG},file=$PWD/build/profiler/profile_peer_1_$(date +%s).jfr -jar app/build/libs/app.jar --shardapp.peer_index=1
      - java ${PROFILER_ARG},file=$PWD/build/profiler/profile_peer_2_$(date +%s).jfr -jar app/build/libs/app.jar --shardapp.peer_index=2
      - java ${PROFILER_ARG},file=$PWD/build/profiler/profile_admin_$(date +%s).jfr -cp app/build/libs/app.jar -Dloader.main=org.apache.pulsar.experiment.admin.app.AdminApp org.springframework.boot.loader.PropertiesLauncher --server.port=8080
      - shell_command:
        - cmd: >-
            for i in {1..1000}; do curl -X POST -d '{"name":"mytopic'$i'"}' -H 'Content-Type: application/json' http://localhost:8080/topics; done
          enter: false
        suppress_history: false